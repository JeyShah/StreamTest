<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="hls_video_player">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>hls_video_player</title>
  <link rel="manifest" href="manifest.json">

  <!-- HLS.js for video_player_web_hls support -->
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest" type="application/javascript"></script>

  <script>
    // The value below is injected by flutter build, do not touch.
    const serviceWorkerVersion = null;
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>
</head>
<body>
  <script>
    window.addEventListener('load', function(ev) {
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine({
            renderer: "canvaskit"
          }).then(function(appRunner) {
            appRunner.runApp();
          }).catch(function(error) {
            console.error('Failed to initialize Flutter engine:', error);
            // Try with HTML renderer as fallback
            engineInitializer.initializeEngine({
              renderer: "html"
            }).then(function(appRunner) {
              appRunner.runApp();
            }).catch(function(fallbackError) {
              console.error('Both renderers failed:', fallbackError);
              // Show a basic error message
              document.body.innerHTML = '<div style="text-align: center; padding: 50px; font-family: Arial;"><h2>Loading Error</h2><p>Failed to initialize the video player. Please refresh the page or try a different browser.</p><button onclick="location.reload()">Refresh</button></div>';
            });
          });
        }
      });
    });
  </script>
</body>
</html>
